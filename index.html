<!DOCTYPE html>
<html>

<head>
    <title>Robin's WebApp</title>
</head>

<body>

    <h1>Robin's WebApp</h1>
    <p id="paragraph1">Click the button to find out what happens next!</p>
    <button id="button1" onclick="runFunction()">Click me!</button>
    <p id="paragraph2"></p>


    <script>
        function runFunction() {
            document.getElementById("paragraph2").innerHTML = "Hello World!";
        }
    </script>
</body>

</html>
